<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>商品列表-天涯明月刀周边商城</title>
    <link rel="stylesheet" href="/css/list.css">
</head>
<body>
     <!------头------->
  <div id="header-container"></div>
    <!-------中间内容---------->
    <main>
      <div class="weizhi">
        <p><a href="/index.html" target="_blank">首页></a><span></span></p>
      </div>
      <div class="nav">
        <div class="top">
          <dl>
            <dt>分类:</dt>
            <dd>全部</dd>
            <dd>数码3C</dd>
            <dd>毛绒玩偶</dd>
            <dd>通用日常</dd>
            <dd>手办模型</dd>
            <dd>服饰配饰</dd>
            <dd>新品专区</dd>
          </dl>
        </div>
        <div class="bottom">
            <dl>
                <dt>排序:</dt>
                <dd>默认</dd>
                <dd>价格</dd>
                <dd>新品</dd>
                <dd>人气</dd>
                <dd>销量</dd>
              </dl>
              <dl>
                  <dt>筛选:</dt>
                  <dd>默认</dd>
                  <dd>价格</dd>
                  <dd>新品</dd>
                 
                </dl>
        </div>
      </div>
      <div class="list-main">
        <!----列表图片--->
         <div class="xq"></div>
         <!------左右业数效果------->
          <div class="fy">
            <span class="p_prev"><a href="javascript:;">&lt;</a></span>
            <span class="page_btn"><a href="javascript:;">1</a></span>
            <span class="p_next"><a href="javascript:;">></a></span>
          </div>
      </div>
    </main>
     <!----------尾-------->
  <div id="footer-container"></div>
  <!----循环列表样式内容---->
  <script type="text/html" id="list-monopoly">
    {{each list item}}
    <dl>
      <a href="/html/detail.html?id={{item.id}}">
          <dt><img src="{{item.image}}"></dt>
            <dd>
             <p>{{item.title}}</p>
             <span>￥{{item.price}}</span>
          </dd>
      </a>
    </dl>
    {{/each}}
  </script>
    <script src="/libs/requirejs/require.min.js" data-main="/js/list"></script>
</body>
</html>
